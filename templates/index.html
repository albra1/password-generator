<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
</head>
  <body>

    <div class="container-fluid page-container">
        <div class="row">
            <div class="col col-12">
                <div class="title-container">
                    <h1>Password Generator</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-1">
            
            </div>
            <div class="col-10">
                <div class="content-container">
                    <div class="password-container" id="password">
                        <p>{{password}}</p>
                    </div>
                    <form action="/" method="POST" id="generate_form" onsubmit="">
                        <input type="range" min="8" max="30" value="15" class="slider" name="length" id="length-range" oninput="change_slider()">
                        <label id="len-slider">15</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="special" name="special-chars" checked>
                                <label class="form-check-label" for="flexSwitchCheckDefault">Include special characters</label>
                            </div>
                        <button type="submit" id="generate" class="btn-grad">Generate Password</button>
                    </form>
                    
                </div>    
            </div>
            <div class="col col-1">

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
